<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Date</span>
                                            <input class="form-control" type="date" name="date">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span>Time Commitments Explained</span></label><br>
                                        <label class="radiobuttons">
                                        <input type="radio" name="time_commitments" value="Yes" >
                                        <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons">
                                        <input type="radio" name="time_commitments" value="No">
                                        <span class="checkmark"></span>No</label>
                                    </fieldset>
                                </div>
                            </div>                
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span>Risk of CPAP Withdrawal Explained</span></label><br>
                                        <label class="radiobuttons">
                                        <input type="radio" name="r_CPAPwithdrawal" value="Yes" >
                                        <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons">
                                        <input type="radio" name="r_CPAPwithdrawal" value="No">
                                        <span class="checkmark"></span>No</label>
                                    </fieldset>
                                </div>
                            </div>                
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span>Risk of MINMOD/OGTT Explained</span></label><br>
                                        <label class="radiobuttons">
                                        <input type="radio" name="r_OGTT" value="Yes" >
                                        <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons">
                                        <input type="radio" name="r_OGTT" value="No">
                                        <span class="checkmark"></span>No</label>
                                    </fieldset>
                                </div>
                            </div>                
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span>Risk of LibrePro Usage Explained</span></label><br>
                                        <label class="radiobuttons">
                                        <input type="radio" name="r_LibreProusage" value="Yes" >
                                        <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons">
                                        <input type="radio" name="r_LibreProusage" value="No">
                                        <span class="checkmark"></span>No</label>
                                    </fieldset>
                                </div>
                            </div>                
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Date of BSL</span>
                                            <input class="form-control" type="date" name="date_bsl">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">BSL (5.6 - 6.9mmol/L)</span>
                                            <input type=number step=0.1 min="4" max="15" class="form-control" name="BSL" placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Date of Impaired OGTT</span>
                                            <input class="form-control" type="date" name="date_ogtt">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Impaired OGTT (7.8 - 11.0 mmol/L)</span>
                                            <input type=number step=0.1 min="4" max="15" class="form-control" name="OGTT" placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Date of elevated HbA1C</span>
                                            <input class="form-control" type="date" name="date_hba1c">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">HbA1C 5.7% to 6.4%</span>
                                            <input type=number step=0.1 min="4" max="15" class="form-control" name="HbA1C" placeholder="">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Scheduled Date of Visit 1</span>
                                            <input class="form-control" type="date" name="date_visit_1">
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span>PICF Given to Patient</span></label><br>
                                        <label class="radiobuttons">
                                        <input type="radio" name="picf_issued" value="Yes" >
                                        <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons">
                                        <input type="radio" name="picf_issued" value="No">
                                        <span class="checkmark"></span>No</label>
                                    </fieldset>
                                </div>
                            </div>                
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:__CURRENT_PATH__/shared-form.js
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID .mt-95 {
        max-width:600px;
    }
        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
