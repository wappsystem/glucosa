<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Baseline Insulin</span><input type=number class=form-control name=i_bl></label></div>
                                            <div class="col-sm-3"><label><span class="">Insulin 10</span><input type=number class=form-control name=i_10></label></div>
                                            <div class="col-sm-3"><label><span class="">Insulin 20</span><input type=number class=form-control name=i_20></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Insulin 30</span><input type=number class=form-control name=i_30></label></div>
                                            <div class="col-sm-3"><label><span class="">Insulin 60</span><input type=number class=form-control name=i_60></label></div>
                                            <div class="col-sm-3"><label><span class="">Insulin 90</span><input type=number class=form-control name=i_90></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Insulin 120</span><input type=number class=form-control name=i_120></label></div>
                                            <div class="col-sm-3"><label><span class="">Insulin 150</span><input type=number class=form-control name=i_150></label></div>
                                            <div class="col-sm-3"><label><span class="">Insulin 180</span><input type=number class=form-control name=i_180></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Baseline Glucose</span><input type=number step="0.1" class=form-control name=g_bl></label></div>
                                            <div class="col-sm-3"><label><span class="">Glucose 10</span><input type= number step="0.1" class=form-control name=g_10></label></div>
                                            <div class="col-sm-3"><label><span class="">Glucose 20</span><input type= number step="0.1" class=form-control name=g_20></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Glucose 30</span><input type= number step="0.1" class=form-control name=g_30></label></div>
                                            <div class="col-sm-3"><label><span class="">Glucose 60</span><input type= number step="0.1" class=form-control name=g_60></label></div>
                                            <div class="col-sm-3"><label><span class="">Glucose 90</span><input type= number step="0.1" class=form-control name=g_90></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Glucose 120</span><input type= number step="0.1" class=form-control name=g_120></label></div>
                                            <div class="col-sm-3"><label><span class="">Glucose 150</span><input type= number step="0.1" class=form-control name=g_150></label></div>
                                            <div class="col-sm-3"><label><span class="">Glucose 180</span><input type= number step="0.1" class=form-control name=g_180></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div  id=questionnaire_status__ID class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            $('#F__ID input[name=height]').on('change', function () { cal(); })
            $('#F__ID input[name=weight]').on('change', function () { cal(); })
            var cal = function () {
                var h = $('#F__ID input[name=height]').val() / 100;
                var w = $('#F__ID input[name=weight]').val();
                var b = (w / (h * h)).toFixed(2);
                $('#F__ID input[name=BMI]').val(b);
            }
            //-------------------------------------
            $('#F__ID input[name=diastolic_bp_left]').on('change', function () { cal_bp(); })
            $('#F__ID input[name=systolic_bp_left]').on('change', function () { cal_bp(); })
            $('#F__ID input[name=diastolic_bp_right]').on('change', function () { cal_bp(); })
            $('#F__ID input[name=systolic_bp_right]').on('change', function () { cal_bp(); })
            var cal_bp = function () {
                var d_l = parseInt($('#F__ID input[name=diastolic_bp_left]').val())
                var d_r = parseInt($('#F__ID input[name=diastolic_bp_right]').val())
                var s_l = parseInt($('#F__ID input[name=systolic_bp_left]').val())
                var s_r = parseInt($('#F__ID input[name=systolic_bp_right]').val())
                var d_m = ((d_l+d_r)/2).toFixed(0);
                var s_m = ((s_l+s_r)/2).toFixed(0);
                $('#F__ID input[name=diastolic_bp_mean]').val(d_m);
                $('#F__ID input[name=systolic_bp_mean]').val(s_m);
            }
            //-------------------------------------

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
