    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            $('#F__ID input[name=height]').on('change', function () { cal(); })
            $('#F__ID input[name=weight]').on('change', function () { cal(); })
            var cal = function () {
                var h = $('#F__ID input[name=height]').val() / 100;
                var w = $('#F__ID input[name=weight]').val();
                var b = (w / (h * h)).toFixed(2);
                $('#F__ID input[name=BMI]').val(b);
            }
            //-------------------------------------
            $('#F__ID input[name=diastolic_bp_left]').on('change', function () { cal_bp(); })
            $('#F__ID input[name=systolic_bp_left]').on('change', function () { cal_bp(); })
            $('#F__ID input[name=diastolic_bp_right]').on('change', function () { cal_bp(); })
            $('#F__ID input[name=systolic_bp_right]').on('change', function () { cal_bp(); })
            var cal_bp = function () {
                var d_l = parseInt($('#F__ID input[name=diastolic_bp_left]').val())
                var d_r = parseInt($('#F__ID input[name=diastolic_bp_right]').val())
                var s_l = parseInt($('#F__ID input[name=systolic_bp_left]').val())
                var s_r = parseInt($('#F__ID input[name=systolic_bp_right]').val())
                var d_m = ((d_l+d_r)/2).toFixed(0);
                var s_m = ((s_l+s_r)/2).toFixed(0);
                $('#F__ID input[name=diastolic_bp_mean]').val(d_m);
                $('#F__ID input[name=systolic_bp_mean]').val(s_m);
            }
            //-------------------------------------

        }
    </script>
